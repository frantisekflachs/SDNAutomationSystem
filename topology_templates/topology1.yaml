### SDN CONTROLLERS SETUP (SWITCHES AND PACKAGES)
# run options for Floodlight SDN Controller
Floodlight:

# run options for Onos SDN Controller
Onos:

# run options for Opendaylight SDN Controller
Opendaylight:

# run options for Pox SDN Controller
Pox:
  - --verbose
  - py
  - samples.pretty_log
  - forwarding.l2_learning
  - openflow.of_01 --port=6653
  - web.webcore
  - openflow.webservice
  - openflow.discovery
  - misc.gephi_topo
  - host_tracker

# run options for Ryu SDN Controller
Ryu:
  - --verbose
  - --observe-links
  - ryu/app/gui_topology/gui_topology.py
  - ryu/app/simple_switch.py

# SDN CONTROLLERS POST CONFIGURATION
sdnControllersPostConfig: "topology1PostConfig"