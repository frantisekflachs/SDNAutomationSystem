### Topology description ###
# using Open Flow protocol version 1.0

### TOPOLOGY SETUP
# Define tests which will be applied in the system after clicked on button Test topology
# [test_name] [expected_output]
topologyTests:
  - ping_topology_test 10.0.0.1
  - ping_topology_test 10.0.0.2
  - username_test pepa

### VIRTUAL NETWORK SETUP
networkTemplate: network1 # network templates in network_template folder

# Mininet switches
networkSetup:
  - -i 10.0.0.0/8
  - --controller=remote,ip=localhost,port=6653 #
  - --switch ovsk,protocols=OpenFlow10 #
  - -v info # info, debug, output
#  - --mac # ID = MAC
#  - --test pingall # pingall, pingpair, iperf, iperfudp
#  - --innamespace # put hosts in their own namespaces; controllers and switches are default in theis own namespaces

### SDN CONTROLLERS SETUP (SWITCHES AND PACKAGES)
# run options for Floodlight SDN Controller
Floodlight:

# run options for Onos SDN Controller
Onos:

# run options for Opendaylight SDN Controller
Opedaylight:

# run options for Pox SDN Controller
Pox:
  - --verbose
  - py
  - samples.pretty_log
  - forwarding.l2_learning
  - openflow.of_01 --port=6653

# run options for Ryu SDN Controller
Ryu:
