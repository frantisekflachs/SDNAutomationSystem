### Topology description ###
# using Open Flow protocol version 1.4
topologyDescription: "Topology 5 - OF 1.5, network3"
topolofyOFVersion: "OpenFlow 1.5"

### TOPOLOGY SETUP
# Define topology_tests which will be applied in the system after clicked on button Test topology
# [test_name] [params] [expected_output]
topologyTests:
  # network tests:
  - ping_network_test 1 10.0.0.1 10.0.0.2 True # test_name repeat_count srcIP dstIP expectedReturnValue
  - ping_network_test 1 10.0.0.2 10.0.0.1 True # test_name repeat_count srcIP dstIP expectedReturnValue
  # SDN controller tests

### VIRTUAL NETWORK SETUP
networkTemplate: network3 # network templates in network_template folder

# Mininet switches
networkSetup:
  - 15 # openflow version
#  - -i 10.0.0.0/8
#  - --controller=remote,ip=localhost,port=6653 #
#  - --switch ovsk,protocols=OpenFlow15 #
#  - -v info # info, debug, output
#  - --mac # ID = MAC
#  - --test pingall # pingall, pingpair, iperf, iperfudp
#  - --innamespace # put hosts in their own namespaces; controllers and switches are default in theis own namespaces

